<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- FONTAWESOME CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- MYCSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="root">
    <!-- HEADER -->
    <header>
      <img src="https://www.boolean.careers/images/misc/logo.png" alt="Boolean Logo">
    </header>
    <!-- /HEADER -->


    <!-- MAIN -->
    <main>

      <h1>Todo List</h1>

      <!-- Container Input -->
      <div id="input-box">
        <input type="text" v-model="inputText" @keypress.enter="addEl()">
        <button @click="addEl()">Add</button>
      </div>

      <!-- Container lista -->
      <div id="list-box">
        <ul>
          <li v-for="(el, index) in todo">
            <span :class="el.done ? 'deleted' : '' ">{{el.text}}</span>
            <i class="fas fa-times" @click="removeEl(index)"></i>
          </li>
          <li v-if="todo.length == 0">
            <span>Non hai cose da fare</span>
          </li>
        </ul>
      </div>
    </main>
    <!-- /MAIN -->
  </div>


  <!-- VUE JS development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- MYSCRIPT -->
  <script src="js/script.js"></script>
</body>

</html>
